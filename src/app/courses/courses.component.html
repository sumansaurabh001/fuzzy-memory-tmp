<div class="desktop-container">

  <div class="page-section">

    <div class="new-course-button">
      <span class="button-text">Create New Course:</span>
      <button mat-fab color="accent" (click)="addNewCourse()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <ng-container *ngIf="courses$ | async as courses">

    <div *ngIf="courses?.length > 0; else noCourses">

      <h1 class="page-title"> All Courses</h1>

      <mat-grid-list cols="2">
        <mat-grid-tile *ngFor="let course of courses;">
          <course-card [course]="course"></course-card>
        </mat-grid-tile>
      </mat-grid-list>

    </div>

    <ng-template #noCourses>

      <div class="no-courses mat-elevation-z7">

        <span>No courses yet, let's create one.</span>

      </div>

    </ng-template>

  </ng-container>

</div>
