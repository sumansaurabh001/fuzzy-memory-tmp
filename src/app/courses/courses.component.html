<div class="desktop-container">

  <ng-container *ngIf="userInfo$ | async as userInfo">

    <ng-container *allowRole="'ADMIN'">

      <div class="page-section">

        <div class="new-course-button">
          <span class="button-text">Create New Course:</span>
          <button mat-fab color="accent" (click)="addNewCourse(userInfo.allCourses.length)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <mat-divider></mat-divider>

    </ng-container>

    <ng-container *ngIf="showAllCourses(userInfo)">

      <div *ngIf="userInfo.allCourses?.length > 0; else noCourses">

        <h1 class="page-title"> All Courses</h1>

        <mat-grid-list cols="2">
          <mat-grid-tile *ngFor="let course of userInfo.allCourses;let first= first; let last = last">
            <course-card
              [course]="course"
              [first]="first"
              [last]="last"
              (moveDown)="onCourseMovedDown(userInfo.allCourses, course)"
              (moveUp)="onCourseMovedUp(userInfo.allCourses, course)">

            </course-card>
          </mat-grid-tile>
        </mat-grid-list>

      </div>

      <ng-template #noCourses>

        <div class="no-content no-courses mat-elevation-z7" *ngIf="!userInfo.isLoggedOut">

          <span>No courses yet, let's create one.</span>

        </div>

      </ng-template>

    </ng-container>

    <ng-container *ngIf="showMyCourses(userInfo)">

      <ng-container *ngIf="userInfo.userCourses?.length > 0">

        <h1 class="page-title"> My Courses</h1>

        <mat-grid-list cols="2">
          <mat-grid-tile *ngFor="let course of userInfo.userCourses">
            <course-card [course]="course"></course-card>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-divider></mat-divider>

      </ng-container>

      <h1 class="page-title"> Get These Courses - Lifetime Access</h1>

      <mat-grid-list cols="2">
        <mat-grid-tile *ngFor="let course of availableCourses(userInfo.allCourses, userInfo.userCourses)">
          <course-card [course]="course"></course-card>
        </mat-grid-tile>
      </mat-grid-list>


    </ng-container>

  </ng-container>

</div>
