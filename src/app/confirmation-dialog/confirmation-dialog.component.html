<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>

    <p>{{confirmationText}}</p>

</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">

  <button class="mat-raised-button"
          (click)="cancel()">
    No
  </button>

  <button class="mat-raised-button mat-primary"
          (click)="confirm()">
    Yes
  </button>

</mat-dialog-actions>
