<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>

  <messages></messages>

  <div class="warning">
    <mat-icon color="warn">warning</mat-icon><span>This operation cannot be reversed. Type <b>{{confirmationCode}}</b> in the box below to confirm:</span>
  </div>

  <mat-form-field color="warn">
    <input matInput
           placeholder="Type confirmation code"
           #input>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">

  <button class="mat-raised-button"
          (click)="cancel()">
    Cancel
  </button>

  <button class="mat-raised-button mat-warn"
          (click)="confirm(input.value)">
    CONFIRM
  </button>

</mat-dialog-actions>
