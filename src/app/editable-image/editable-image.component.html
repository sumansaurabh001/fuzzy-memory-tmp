<div class="editable-image mat-elevation-z4"
     [ngClass]="stateClasses()"
     (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">

  <input class="file-upload" type="file" (change)="onFileSelected($event)" accept="image/*">

  <div class="edit-image-control" *ngIf="editMode">
    <mat-icon>mode_edit</mat-icon>
  </div>
</div>


<button mat-raised-button mat-primary [disabled]="!imageFile" class="upload-image-button">
  Upload Image
</button>
