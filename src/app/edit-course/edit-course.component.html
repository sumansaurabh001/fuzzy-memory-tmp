
<div class="desktop-container">

  <div class="course-header" *ngIf="(course$ | async) as course">

    <img class="mat-elevation-z4 course-image"  (click)="editCourse()"
         [src]="imgSrc(course)">

    <div class="course-title" (click)="editCourse()">
      <span class="edit-title">{{course.title}}</span>
    </div>

  </div>

  <mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="onTabChange($event)" >

    <mat-tab label="Lessons">

      <edit-lessons-list></edit-lessons-list>

    </mat-tab>

    <mat-tab label="Landing Page">

      <ng-template matTabContent>

        <course-landing-page></course-landing-page>

      </ng-template>

    </mat-tab>

    <mat-tab label="Price & Coupons">

      <ng-template matTabContent>

        <price-and-coupons></price-and-coupons>

      </ng-template>

    </mat-tab>

    <mat-tab label="Publish">

      <publish-course></publish-course>

    </mat-tab>

  </mat-tab-group>

</div>
