
<div class="messages" *ngIf="(messages.errors$ | async) as errors">

  <div class="messages-error" *ngIf="errors.length > 0 ">

    <div *ngFor="let error of errors">{{error.text}}</div>

    <div class="filler"></div>

      <mat-icon class="close-icon" (click)="clearErrors()">close</mat-icon>
  </div>


</div>
