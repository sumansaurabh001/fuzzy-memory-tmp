
<ng-container *ngIf="(settings$ | async) as branding">

  <div [innerHTML]="brandStyles(branding)"></div>

</ng-container>

<mat-sidenav-container fullscreen>

  <top-menu *ngIf="(settings$ | async)"></top-menu>

  <div class="app-messages-container">
    <messages></messages>
  </div>

  <main>

    <router-outlet></router-outlet>

  </main>

  <footer></footer>

  <loading></loading>

</mat-sidenav-container>
