<h2 mat-dialog-title>{{dialogTitle}}</h2>

<loading></loading>

<mat-dialog-content>

  <messages style="dialog"></messages>

  <quill-editor
    [(ngModel)]="html"
    [modules]="editorConfig"
    [style]="{height: '200px'}"
    placeholder="Edit content here...">

  </quill-editor>

</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">

  <button mat-raised-button
          (click)="close()">
    Close
  </button>

  <button mat-raised-button color="primary"
          (click)="save()">
    Save
  </button>

</mat-dialog-actions>
