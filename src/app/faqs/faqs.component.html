<div class="faq-section">

  <h1 class="page-title">FAQ</h1>

  <mat-divider *allowRole="'ADMIN'"></mat-divider>

  <div class="faq" *ngFor="let faq of editedContent?.faqs; let index = index">

    <div class="faq-question" [innerHtml]="faq.question">
    </div>

    <div class="faq-answer" [innerHtml]="faq.answer">
    </div>

    <div class="faq-tools">

      <mini-action-button icon="mode_edit" *allowRole="'ADMIN'" (click)="onEditFaq(index)"
                          matTooltip="Edit this question"></mini-action-button>

      <mini-action-button icon="delete" *allowRole="'ADMIN'" color="basic" (click)="onDeleteFaq(index)"
                          matTooltip="Delete this question"></mini-action-button>

    </div>

  </div>

  <mat-divider *allowRole="'ADMIN'"></mat-divider>

  <div class="add-faq" *allowRole="'ADMIN'">

    <action-button text="Add new FAQ" color="accent" icon="add" (click)="onAddFaq()"></action-button>

  </div>

</div>
