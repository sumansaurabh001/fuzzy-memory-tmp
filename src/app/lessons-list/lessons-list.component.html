<div class="lesson-row mat-row" *ngFor="let lesson of lessons"
     [routerLink]="['/courses', course.url, sectionSeqNo , 'lessons', lesson.seqNo]" [ngClass]="lessonClasses(lesson)">

  <div class="lesson-icon">
    <mat-icon>play_circle_outline</mat-icon>
  </div>

  <div class="lesson-number">
    {{lesson.seqNo}}.
  </div>

  <div class="lesson-description">
    {{lesson.title}}
  </div>

  <div class="filler"></div>

  <div class="lesson-pro" *ngIf="!playlistMode">
    <mat-icon class="pro-icon" *ngIf="!lesson.free" title="This is a Premium lesson">local_parking</mat-icon>
  </div>

  <div class="lesson-duration">

    {{lesson.videoDuration | duration}}
  </div>

  <div class="lesson-viewed">
    <mat-checkbox color="primary" (click)="onLessonViewedClicked($event, lesson)"></mat-checkbox>
  </div>

</div>
