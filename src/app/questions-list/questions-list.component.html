
<div class="large-button-container add-question-btn">
  <span class="button-text">Ask a New Question:</span>
  <button mat-fab color="accent" (click)="askNewQuestion()">
    <mat-icon>add</mat-icon>
  </button>
</div>


<div class="questions-list" *ngIf="questions?.length > 0; else noQuestions">

  <div>

    <div class="container">

      <questions-list-item
        *ngFor="let question of questions"
        [question]="question"
        [user]="user"
        [showAnswers]="answersOpened[question.id]"
        (answersOpened)="onAnswersToggled(question.id, true)"
        (answersClosed)="onAnswersToggled(question.id, false)">

      </questions-list-item>

    </div>

    <div class="load-more" *ngIf="!allPagesLoaded">
      <button mat-raised-button color="primary" (click)="onLoadMore()">
        <mat-icon>autorenew</mat-icon>
        Load More
      </button>
    </div>

    <div class="load-more" *ngIf="allPagesLoaded">
      <button class="not-allowed"  disabled mat-raised-button color="primary">
        All Questions Loaded
      </button>
    </div>

  </div>

</div>

<ng-template #noQuestions>

  <div class="no-content mat-elevation-z7">

    <span>No questions were asked yet.</span>

  </div>

</ng-template>
