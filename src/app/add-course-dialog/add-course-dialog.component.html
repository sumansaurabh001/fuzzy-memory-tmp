

<h2 mat-dialog-title>Create New Course</h2>


<mat-dialog-content [formGroup]="form" class="single-col-form">

  <mat-form-field>

    <input matInput
           placeholder="Course title (max 60 chars for optimal SEO)"
           #titleHint
           maxLength="60"
           formControlName="title">

    <mat-hint align="end" aria-live="polite">
      {{titleHint.value.length}} / 60
    </mat-hint>

  </mat-form-field>


  <mat-form-field>

    <input matInput
           placeholder="Short description (max 105 chars)"
           #shortDescrHint
           maxLength="105"
           formControlName="shortDescription">

    <mat-hint align="end" aria-live="polite">
      {{shortDescrHint.value.length}} / 105
    </mat-hint>

  </mat-form-field>


  <mat-form-field>

    <input matInput
           placeholder="Course Url"
           formControlName="url">

  </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">

  <button class="mat-raised-button"
          (click)="close()">
    Close
  </button>

  <button class="mat-raised-button mat-primary"
          (click)="save()" [disabled]="!form.valid">
    Create Course
  </button>

</mat-dialog-actions>
