
<div class="video-container" (mouseenter)="videoHover = true" (mouseleave)="videoHover = false">

  <video #video class="video" [src]="url" (click)="play()">

  </video>


  <div class="play-btn-container" *ngIf="videoHover" (click)="play()">

  </div>



</div>
