
<div class="desktop-container">

  <mat-card class="brand-colors">

    <mat-toolbar color="primary">Brand Colors</mat-toolbar>

    <mat-card-content>
      <form class="branding-form">

        <mat-form-field>
          <mat-label>Brand Primary Color:</mat-label>
          <input matInput placeholder="Choose your brand primary color">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Brand Accent Color:</mat-label>
          <input matInput placeholder="Choose your brand accent color">
        </mat-form-field>

      </form>


    </mat-card-content>

    <div class="branding-actions">

      <button mat-button>Cancel</button>
      <button mat-raised-button color="primary">Save</button>

    </div>

  </mat-card>

</div>
