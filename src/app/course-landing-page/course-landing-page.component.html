<edit-lessons-toolbar></edit-lessons-toolbar>

<div class="course-landing-page mat-elevation-z5" *ngIf="(course$ | async) as course">

  <div class="section-label">Choose Image</div>

  <editable-image [src]="course.thumbnailUrl"
                  [imagePath]="imagesPath(course)"
                  [imageId]="course.url"
                  (imageUploaded)="onImageUploaded(course, $event)">

  </editable-image>

  <mat-form-field>
    <mat-label>Course Title</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Course Subtitle</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label> Short Description</mat-label>
    <input matInput>
  </mat-form-field>

  <div class="section-label">Long Description</div>

  <text-editor placeholder="Enter course description here..."></text-editor>

  <div class="form-buttons">

    <button mat-raised-button color="primary">Save</button>

  </div>

</div>
