<div class="course-landing-page mat-elevation-z5">

  <div class="section-label">Course Image</div>



    <div class="editable-image mat-elevation-z4">

      <div class="edit-image-control">
        <span>Change Image:</span>
        <mat-icon>mode_edit</mat-icon>
      </div>

    </div>




  <mat-form-field>
    <mat-label>Course Title</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Course Subtitle</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label> Short Description</mat-label>
    <input matInput>
  </mat-form-field>

  <div class="section-label">Long Description</div>

  <div class="form-buttons">
