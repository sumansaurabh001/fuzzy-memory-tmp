<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>

  <messages style="dialog"></messages>

  <div class="warning">
    <mat-icon color="warn">warning</mat-icon><span>{{warningMessage}}</span>
  </div>

  <div class="type-code">Type <b>{{confirmationCode}}</b> in the box below to confirm:</div>

  <mat-form-field color="warn" appearance="outline" class="confirmation-code">
    <input matInput
           placeholder="Type confirmation code"
           #input>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">

  <button class="mat-raised-button"
          (click)="cancel()">
    Cancel
  </button>

  <button class="mat-raised-button mat-warn" (click)="confirm(input.value)" [disabled]="input.value != confirmationCode">
    {{buttonText}}
  </button>

</mat-dialog-actions>
